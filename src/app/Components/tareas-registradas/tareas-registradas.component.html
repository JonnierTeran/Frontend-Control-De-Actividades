<div class="container">
    <h2>Tareas Registradas por: <span style="color:blue"> {{UserName}} </span>
    </h2>
    <hr> 
    <button class="btn btn-primary" style="margin-bottom: 18px; position: relative;" (click)="RegistrarN()">Registrar Nueva Tarea</button>
    <button  class="btn btn-danger" style="margin-bottom: 18px; position: relative; margin-left:5px;"(click)="Detalles()"> Detalles Generales</button>
    <div class="table-responsive">
    <table class="table table-striped">
        <thead>
          <tr>
            <th><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-list-check" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M5 11.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3.854 2.146a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 1 1 .708-.708L2 3.293l1.146-1.147a.5.5 0 0 1 .708 0zm0 4a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 1 1 .708-.708L2 7.293l1.146-1.147a.5.5 0 0 1 .708 0zm0 4a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 0 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0z"/>
            </svg></th>
            <th>Nombre de la tarea</th>
            <th>&nbsp; &nbsp;&nbsp; &nbsp; Descripci√≥n</th>
            <th>Estado</th>
            <th></th>
            <th>&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp; &nbsp; Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let Task of Task; index as i;">
            <td>{{i+1}}</td>
            <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{Task.titulo}}</td>
            <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{Task.descripcion}}</td>
            <td>{{Task.estado}}</td>
            <td></td>
            <td>
              <a href="#" class="btn btn-primary">Editar</a>
              <a (click)="EliminarTarea(Task.id!)" class="btn btn-danger">Eliminar</a>
            </td>
          </tr>
        </tbody>
      </table>
      <div *ngIf="Task.length < 1">
        <br>
        <p>No existen Registros en este momento</p>
      </div>
    </div>

</div>
